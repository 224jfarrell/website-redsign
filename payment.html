<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sea Cove Motel // Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navv">
        <a class="navbar-brand ml-3" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="rooms.html">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="attractions.html">Attractions</a>
            </li>
        </div>
      </nav>
        <div class="header w-100">
            <img src="img/logo.png" alt="The Sea Cove Motel" class="logo mx-auto d-block">
        </div>
        <div class="content w-100">
          <div class="content inner alt w-75 mx-auto" id="disappear">
            <div class="content inner alt w-75 mx-auto" style="margin-top: 40px;">
              <h1 class="text-center">Price</h1>
              <form>
                <input type="radio" name="room" value="1">
                <label for="1">Single Bed Room (Max. guests: 2)</label>
                <br>
                <input type="radio" name="room" value="2">
                <label for="2">Double Bed Room (Max. guests: 4)</label>
                <br>
                <input type="number" name="num" id="num" placeholder="How many nights do you plan on staying?" style="width: 35%">
                <br>
                <input type="text" maxlength="1" name="num" id="ppl" placeholder="How many total people will be in the room?" style="width: 35%; margin-top: 5px;">
                <br>
                <input type="date" name="date" id="date" style="margin-top: 5px;">
                <label for="date">When do you plan on arriving?</label>
                <p id="subtotal" style="margin: 10px 0 0 0"></p>
                <p id="tax" style="margin: 0"></p>
                <p id="total" style="margin: 0"></p>
                <input type="button" value="Confirm" onclick="getPrice()" style="margin-top:10px;">
              </form>
            </div>
            <div class="content inner alt w-75 mx-auto">
              <h1 class="text-center">Payment</h1>
              <form>
                <input type="radio" name="card" value="16" checked onclick="creditCard()">
                <label for="16">Visa</label>
                <br>
                <input type="radio" name="card" value="15" onclick="creditCard()">
                <label for="15">American Express</label>
                <br>
                <input type="text" pattern="\d*" name="payment" id="visa-num" maxlength="16" placeholder="1234567890123456 (do not use dashes)" style="width: 40%">
                <input type="text" pattern="\d*" name="payment" id="amex-num" maxlength="15" disabled placeholder="123456789012345 (do not use dashes)" style="width: 40%">
                <input type="month" name="payment" id="expiry">
                <br>
                <input type="text" pattern="\d*" name="payment" id="visa-cvv" maxlength="3" placeholder="123" style="width: 40%; margin-top: 5px;">
                <input type="text" pattern="\d*" name="payment" id="amex-cvv" maxlength="4" disabled placeholder="1234" style="width: 40%; margin-top: 5px;">
                <br>
                <input type="button" value="Confirm" style="margin-top: 5px;" onclick="redirect();">
              </form>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
