<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sea Cove Motel // Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body div="w-100">
    <div class="w-50 mx-auto text-center">
        <img src="../static/img/logo.png" alt="Sea Cove Motel">
    </div>
    <div class="w-75 mx-auto border-gray">
        <h1 class="text-center text-green heading">Welcome to Sea Cove Motel! Please register.</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" id="username-r">
        </div>
          
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
          
        <div class="mb-3">
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" id="password-r" aria-describedby="basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Password should be at least six (6) characters long and contain at least one (1) capital letter.</div>
        </div>

        <div class="mb-3">
            <button type="submit" class="form-control btn-success" onclick="updatePassword(); updateUsername(); updateEmail(); 
            if(username != '' && password != '' && email != ''){ 
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }"
            >Register</button>
        </div>

        <div class="mb-3">
            <p>Already have an account? <button class="btn-info">Log In</button></p>
        </div>
    </div>
    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
