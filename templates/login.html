<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sea Cove Motel // Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/img/icon.png" type="image/x-icon">
</head>
<body div="w-100">
    <div class="w-50 mx-auto text-center">
        <img src="../static/img/logo.png" alt="Sea Cove Motel">
    </div>
    <div class="w-75 mx-auto border-gray">
        <h1 class="text-center text-green heading">Welcome back to Sea Cove Motel! Please log in.</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" id="input-username">
        </div>
          
        <div class="mb-3">
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" id="input-pw">
            </div>
        </div>

        <div class="mb-3">
            <button class="btn w-100 btn-success">Log In</button>
        </div>
        
        {% if failed_login %}
        <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
            Incorrect username or password!
           <button type="button" class="btn-close" data-bs-dismiss="alert" onclick="clearUsername(); clearPassword();"></button>
         </div>
         {% endif %}
    </div>
    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
