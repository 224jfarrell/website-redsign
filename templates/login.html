<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body div="w-100">
    <div class="w-50 mx-auto text-center">
        <img src="../static/img/logo.png" alt="Sea Cove Motel">
    </div>
    <div class="w-75 mx-auto border-gray">
        <h1 class="text-center text-green heading">Welcome back to Sea Cove Motel! Please log in.</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>
          
        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="password">
            </div>
        </div>

        <div class="mb-3">
            <input type="submit" class="form-control btn-success" placeholder="Log In">
        </div>

        <div class="mb-3">
            <p>Don't have an account? <a href="{{ url_for('register') }}"><button class="btn-info">Register</button></a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
